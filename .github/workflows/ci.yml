name: 🧪 CI - Build, Lint, Test, and Coverage

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4

      - name: 🟢 Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: ⚙️ Install dependencies
        run: npm ci

      - name: 🧹 Run ESLint
        run: npm run lint

      - name: 🏗️ Build TypeScript
        run: npm run build --if-present

      - name: 🧪 Run Vitest (unit + integration)
        run: npm run test -- --run --reporter=verbose

      - name: 📊 Generate coverage report
        run: npm run coverage

      - name: 📤 Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false
          verbose: true

  # 🛡️ Security scan (temporarily disabled until Docker/Server ready)
  security-scan:
    if: false  # <–– disables job safely (will be re-enabled later)
    runs-on: ubuntu-latest
    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      # Placeholder: will run once we have Docker or deployable app
      - name: 🧪 Run OWASP ZAP baseline scan (placeholder)
        uses: zaproxy/action-baseline@v0.9.0
        with:
          target: "http://localhost:3000"
        continue-on-error: true
