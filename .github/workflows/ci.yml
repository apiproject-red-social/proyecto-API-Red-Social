name: CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    services:
      # Servicio de Base de Datos
      postgres-db:
        image: postgres:15
        env:
          POSTGRES_USER: user_test
          POSTGRES_PASSWORD: password_test
          POSTGRES_DB: db_test
        ports:
          - 5432:5432
        options: --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      # Servicio de Redis para los tests
      redis:
        image: redis:alpine
        ports:
          - 6379:6379
        options: --health-cmd "redis-cli ping" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Push Database Schema
        run: npx prisma db push
        env:
          DATABASE_URL: postgresql://user_test:password_test@localhost:5432/db_test

      - name: Test with coverage
        run: npm run test:ci
        env:
          # Base de Datos y Redis
          DATABASE_URL: postgresql://user_test:password_test@localhost:5432/db_test
          REDIS_URL: redis://localhost:6379
          # Variables de Configuraci√≥n de la App
          CORS_ORIGIN: http://localhost:3000
          JWT_ACCESS_SECRET: test-secret-access-123
          JWT_REFRESH_SECRET: test-secret-refresh-456
          NODE_ENV: test

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage/lcov.info
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false